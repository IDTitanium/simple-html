<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="blooming-head">Blooming Flower</h1>
	

	<div class="container">

	<a class="link" href="index.html">Homepage</a>
	<a class="link" href="about.html">About Us </a>
	<a class="link" href="contact.html">Contact Us </a>

	<h2 class="sub-head">Contact Us</h2>
	<p class="text">
		We always respond, shoot your shot!

		<form>
			<p>
			<label for="firstname">First Name:</label>
			<div>
				<input class="input" id="firstname" type="text" name="firstname" required>
			</div>
			</p>
			<p>
			<label for="lastname">Last Name:</label>
			<div>
				<input class="input" id="lastname" type="text" name="lastname" required>
			</div>
			</p>
			<p>
			<label for="phone">Phone Number:</label>
			<div>
				<input class="input" id="phone" type="text" name="phone" required>
			</div>
			</p>
			<p>
				<label for="message">Message:</label>
				<div >
					<textarea required rows="5" class="textarea" id="message" name="message"></textarea>

				</div>
			</p>
			<button type="submit" onclick="alert('Message Sent!')" class="btn">Submit</button>
		</form>
	</p>
</div>
</body>

</html>
